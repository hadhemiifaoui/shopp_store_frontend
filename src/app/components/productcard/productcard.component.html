

<div class="card h-100 shadow-sm">
  <img [src]="product.image" [alt]="product.name" class="card-img-top" style="height: 180px; object-fit: cover;">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text flex-grow-1">{{ product.desc }}</p>
    <p class="text-muted">{{ product.categ }}</p>
    <h6 class="fw-bold">{{ product.price }} TND</h6>
    <button class="btn btn-outline-danger mt-auto">Delete</button>
  </div>
</div>
