

<div class="card h-100 shadow-sm" style="user-select: none;">
  <img [src]="product.image" [alt]="product.name" class="card-img-top" style="height: 180px; object-fit: cover;">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text flex-grow-1">{{ product.desc }}</p>
    <p class="text-muted">{{ product.categ }}</p>
    <h6 class="fw-bold">{{ product.price }} TND</h6>

    <div class="d-flex gap-2">
    <button class="btn btn-outline-danger mt-auto" title="Delete" style="width: 50px;">
     <i class="bi bi-trash"></i>
   </button>
   <button class="btn btn-outline-primary mt-auto" title="Edit" style="width: 50px;">
    <i class="bi bi-pencil"></i>
  </button>
  </div>
  </div>
</div>
